            border-collapse: collapse;

        }

        td {
            text-align: left;
            padding: 4px;
            border-right: 1px solid #ddd;
            width: 75px;
        }

        th {
            text-align: left;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 2px;
            border-right: 1px solid #ddd;
        }.time {
            width: 30px;

        td:nth-child(even), th:nth-child(even) {
            background-color: rgba(86, 32, 187, 0.589);
        }

        tr {
            border-top: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }.half-hour-row {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            border-top: 1px dotted #ddd;
        }

        td:hover {
            cursor: pointer;
            background-color: #D6EEEE;
        }

        .timetable {
            padding: 20px;
            background-color: black;
        }

        .timetable-box {
            padding: 20px;
            background-color: rgb(232,192,234);
            border-radius: 15px;
